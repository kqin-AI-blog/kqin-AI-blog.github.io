<!doctype html>

<html lang="en">
<head>
  <script src="js/onload.js"></script>
</head>
  <body id='development'>
    <div id="main">
      <!-- Header  -->
      <header>
        <div id="header">
          <page-list></page-list>css
          <nav><banner></banner></nav>
        </div>
      </header>
      <!-- End of header  -->
      <!-- Main content  -->
      <div class='content'>
        <div class='page-intro'>
          <div class='page-title'>Developer</div>
          <div class='spacer'></div>
          <div class='explanation-container'>
              Check out my code and projects
          </div>
        </div>
        <div class='row'></div>
        <div class='website-container' >
          <div class="websites" id="my-projects">
            <div v-for="project in projects" class='col-lg-4 code website'>
              <a v-bind:href='project.url'><div class='code-title website-title dev-title'>{{ project.title }}</div></a>
              <div class='code-description website-description'>{{ project.description }}</div>
            </div>
          </div>
          <div class='row'></div>
        </div>
      </div>
      <!-- End of content  -->
      <div class='footer '></div>
    </div>
  </body>
</html>
